<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section>
      <img
        class="perfume-mobile"
        src="./images/image-product-mobile.jpg"
        alt="bottle of perfume"
      />
      <img
        class="perfume-desktop"
        src="./images/image-product-desktop.jpg"
        alt="bottle of perfume"
      />
      <div class="main-content">
        <span class="product-type">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="sale-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button class="cart-btn">Add to Cart</button>
      </div>
    </section>
  </body>
</html>
